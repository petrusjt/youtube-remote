<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Controller</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/static/js/index.js"></script>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <input type="text" id="vidUrl" placeholder="YouTube URL here...">
    <input type="button" value="Play" id="play-video">
    <div id="container">
        <input type="button" value="Play/Pause" id="play-pause">
        <input type="button" value="Fullscreen" id="fullscreen">
        <input type="button" value="Mute" id="mute">
        <input type="button" value="Volume+" id="volplus">
        <input type="button" value="Forward 10 secs" id="forward10">
        <input type="button" value="Next" id="next">
        <input type="button" value="Volume-" id="vol-">
        <input type="button" value="Back 10 secs" id="back10">
        <input type="button" value="Previous" id="prev">
    </div>
</body>
</html>
